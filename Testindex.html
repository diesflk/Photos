<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo's Testindex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

@font-face {
  font-family: 'Oxygen';
  font-style: normal;
  font-weight: 400;
  src: url('../fonts/oxygen-v8-latin-regular.eot'); /* IE9 Compat Modes */
  src: local('Oxygen Regular'), local('Oxygen-Regular'),
       url('../fonts/oxygen-v8-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('../fonts/oxygen-v8-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
       url('../fonts/oxygen-v8-latin-regular.woff') format('woff'), /* Modern Browsers */
       url('../fonts/oxygen-v8-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
       url('../fonts/oxygen-v8-latin-regular.svg#Oxygen') format('svg'); /* Legacy iOS */
}

body {
  margin: 0;
}

.responsive {
  width: 100%;
  height: auto;
}
        
.whitespace {
    height: 10px;
}

h1 {
    font-family: 'Open Sans', Oxygen;
    font-size: 30px;
    font-weight: 500;
    line-height: 70px;
    color: #0f0f0f;
}

h2{
    font-family: 'Open Sans', Oxygen;
    font-size: 22px;
    font-weight: 200;
    line-height: 50px;
    color: #0f0f0f;
}

h3{
    font-family: 'Open Sans', Oxygen;
    font-size: 14px;
    font-weight: 200;
    line-height: 50px;
    color: #0f0f0f;
    width: 700px;
    margin: 1rem auto;
}
        
.h3p {
    margin-bottom: -20px;
}

caption {
  font-size: 0.3rem
  margin-bottom: 0;
  margin-top: 0;
  font-family: 'Lora', serif;
}

.logo {
    width: 170px;
        margin: 1rem auto;

}

iframe { border: 0; }


/* MOBILE */
@media screen and (max-width: 600px) {
  iframe {
    height: 240px;
  }
}
/* DESKTOP */
@media screen and (min-width: 600px) {
  iframe {
    height: 400px;
    width: 800px;
    margin: 1rem auto;
    display: block;
  }
  h1, h2, h3, p {
    width: 800px;
    margin: 1rem auto;
  }
}
</style>
</head>
<body>
      <h1>Test</h1>
      <p class="whitespace"></p>
      <p><img src="https://raw.githubusercontent.com/diesflk/Photos/master/Waterkering%20Zuidbuurt%201.jpg" alt="Plaatje" class="responsive"></p>
      <h2>Test</h2>
      <h3>Test</h3>
</body>
</html>
