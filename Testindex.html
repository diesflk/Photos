<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo's Testindex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

@import url('https://fonts.googleapis.com/css?family=Oxygen');

body {
  margin: 0;
}

.responsive {
  width: 100%;
  height: auto;
}
        
.whitespace {
    height: 10px;
}

h1 {
    font-family: 'Open Sans', Oxygen;
    font-size: 30px;
    font-weight: 500;
    line-height: 70px;
    color: #0f0f0f;
}

h2{
    font-family: 'Open Sans', Oxygen;
    font-size: 18px;
    font-weight: 200;
    line-height: 50px;
    color: #0f0f0f;
}

h3{
    font-family: 'Open Sans', Oxygen;
    font-size: 14px;
    font-weight: 200;
    line-height: 50px;
    color: #0f0f0f;
    width: 700px;
    margin: 1rem auto;
}
        
.h3p {
    margin-bottom: -20px;
}

caption {
  font-size: 0.3rem
  margin-bottom: 0;
  margin-top: 0;
  font-family: 'Lora', serif;
}

.logo {
    width: 170px;
        margin: 1rem auto;

}
        
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #0f0f0f;
  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: 'Open Sans', Oxygen;
  font-size: 14px;
  font-weight: 200;
}

li a:hover {
  background-color: #2F4F4F;
}

.active {
  background-color: #008B8B;
}

iframe { border: 0; }


/* MOBILE */
@media screen and (width: 100%) {
  iframe {
      height: 240px;
  }
}
/* DESKTOP */
@media screen and (min-width: 100%) {
    iframe {
    height: 400px;
    width: 800px;
    margin: 1rem auto;
    display: block;
  }
  h1, h2, h3, p, div, ul {
    width: 800px;
    margin: 1rem auto;
  } 
}
</style>
</head>
<body bgcolor="#f2f2f2">
  <ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>  
    
    <div style="background-color: white; margin: 1rem auto; display: block; class="responsive">
      <h1>Test</h1>
      <p class="whitespace"></p>
      <p><img src="https://raw.githubusercontent.com/diesflk/Photos/master/Waterkering%20Zuidbuurt%201.jpg" alt="Plaatje" class="responsive"></p>
      <h2>Test</h2>
      <p class="whitespace"></p>
      <h3>Test</h3> 
    </div>
</body>
</html>
